<head>
  <title>RPVR - Put.io PVR</title>
</head>

<body>
  <h1>Welcome to RPVR!</h1>

  {{> axel}}

  <hr>

  {{> putio}}

</body>

<template name="axel">

  <form method="post">
    <label for="url">Download url</label>
    <input type="text" name="url" id="url" placeholder="http://www.example.com/test.doc">
    <input type="text" name="filename" id="filename" placeholder="test.doc">
    <input type="submit">
  </form>

  <hr>

  <table>
  <thead>
  	<tr>
  		<td>Filename</td>
  		<td>Percentage complete</td>
      <td>Speed</td>
      <td>TTL</td>
      <td>Pause Download</td>
      <td>Cancel Download</td>
  	</tr>
  </thead>
  <tbody>
    
    {{#each downloads}}
    <tr>
      <td>{{fileName}}</td>
      <td>{{percentage}}%</td>
      <td>{{speed}}</td>
      <td>{{ttl}}</td>
      <td>{{#if downloadIsPaused}}<button id="resume">Resume</button>{{else}}<button id="pause">Pause</button>{{/if}}</td>
      <td><button id="cancel">Cancel</button></td>
    </tr>
    {{/each}}

  </tbody>
  </table>

</template>

<template name="putio">

  <table>
  <thead>
    <tr>
      <td>Icon</td>
      <td>Name</td>
      <td>Type</td>
      <td>Size</td>
      <td>Download</td>
    </tr>
  </thead>
  <tbody>
    
    {{#each items}}
    <tr>
      <td><img src="{{icon}}"></td>
      <td><a href="#">{{name}}</a></td>
      <td>{{content_type}}</td>
      <td>{{size}}</td>
      <td><button id="download">Download</button></td>
    </tr>
    {{/each}}

  </tbody>
  </table>

</template>
